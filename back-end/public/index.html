
<html ng-app="index">
<head>
    <meta charset="utf-8">
    <title>吃瓜指南</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.1.0/dist/echarts-wordcloud.min.js"></script>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="/javascripts/index.js" type="text/javascript"></script>
    <script src="../node_modules/angular/angular.min.js"></script>

</head>

<body ng-controller="index_Ctrl" ng-init="isShow=false;showType=null" style="background-color: #fafaf4;">

<nav class="navbar my-custom-navbar navbar-fixed-top">
    <style>

        .my-custom-navbar{
            background-color: #97af7f;
            font-weight: bold;
        }

        /* 设置下拉按钮的样式 */
        .dropbtn {
            background-color: #d7e2d4;
            color: #d7e2d4;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .navbar-brand{
            color: #365514;
        }

        .navbar-brand:hover{
            color: #708557;
        }


        /* 容器 <div> - 需要放置下拉内容 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 下拉内容（默认隐藏） */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f0f0f0;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* 下拉链接 */
        .dropdown-content a {
            color: #365514;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 悬停时更改下拉链接的颜色 */
        .dropdown-content a:hover {background-color: #dae8d9}

        /* 悬停时显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 显示下拉内容时，更改下拉按钮的背景颜色 */
        .dropdown:hover .dropbtn {
            /*background-color: #010801;*/
            background-color: #424e3d;
        }

        .my-custom-button1 a{
            color: #365514;
        }

        /* “时间热度分析”颜色 */
        .dropdown-toggle{
            color: #365514;
        }

        #main1{
            width: 100%;
            height: 100%;
        }

    </style>

    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">吃瓜指南</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="my-custom-button1"><a ng-click="showSearch()">新闻搜索</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">时间热度分析<span class="caret"></span></a>
                    <ul class="dropdown-content">
                        <li ><a class="my-custom-button1 my-custom-menu-item" ng-click="showHis()">柱状图</a></li>
                        <li ><a class="my-custom-button1 my-custom-menu-item" ng-click="showLine()">折线图</a></li>
                    </ul>
                </li>
                <li class="my-custom-button1"><a ng-click="wordcloud()">词云图</a></li>
            </ul>

        </div>

    </div>

</nav>

<!--    所有的图片都绘制在main1位置-->
<span ng-hide="isShow" id="main1" style="width: 1000px;height:600px;position:fixed; top:70px;left:80px"></span>

<div ng-show="isShow" ng-include="showType" style="width: 1300px;height: 700px; position:relative; top:70px;left: 80px"></div>


</body>

</html>
